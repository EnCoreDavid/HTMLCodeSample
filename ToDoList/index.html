<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script type="text/javascript" src="./assets/js/lib/jquery-3.2.1.min.js"></script>
        <link href="./assets/css/todos.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="fa fa-plus-square" aria-hidden="true"></i></h1>
            <input type="text" name="" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to class</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy new books</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Watch TV</li>
            </ul>
        </div>
        <script type="text/javascript" src="./assets/js/todos.js"></script>                
    </body>
</html>
