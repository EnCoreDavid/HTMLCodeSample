<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid System Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .pink{
                background: pink;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!--Apply col-md on col-large -->
                <div class="col-md-3 col-sm-6 pink">1</div>
                <div class="col-md-3 col-sm-6 pink">2</div>
                <div class="col-md-3 col-sm-6 pink">3</div>
                <div class="col-md-3 col-sm-6 pink">4</div>
            </div>
        </div>
    </body>
</html>
